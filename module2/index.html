<!doctype html>
<html lang="en">
<head>
  <title>!Shopping List Check Off</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <style>
    .emptyMessage {
      font-weight: bold;
      color: red;
      font-size: 1.2em;
    }
    li {
      margin-bottom: 7px;
      font-size: 1.2em;
    }
    li > button {
      margin-left: 6px;
    }
    button > span {
      color: green;
    }
  </style>
</head>
<body ng-app="ShoppingListCheckOff" >
<div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <div ng-controller='ToBuyController as toBuy' class="col-md-6">
      <h2>To Buy:</h2>
      <ol>
        <li ng-repeat="item in toBuy.getToBuyList">
          Buy {{ item.quantity }}  {{ item.name }}
          <button ng-click="toBuy.buyItem($index);">Bought</button>
        </li>
      </ol>
      <div ng-if="toBuy.isEmpty()" class="emptyMessage">Everything is bought!</div>
    </div>
    <div ng-controller='AlreadyBoughtController as alreadyBought' class="col-md-6">
      <h2>Already Bought:</h2>
      <ol>
        <li ng-repeat="item in alreadyBought.getAlreadyBoughtItems()">
           Bought {{ item.quantity }}  {{ item.name }}
        </li>
      </ol>
      <div ng-if="alreadyBought.isEmpty()" class="emptyMessage">Nothing is bought!</div>
    </div>
  </div>
</div>
<script src="angular.min.js"></script>
<script src="app.js"></script>

</body>
</html>
